[output_pin BEEPER_pin]
pin: PC6
pwm: True
value:.0
shutdown_value: 0
cycle_time: 0.001
scale: 1

[gcode_macro M300]
gcode:
  {% set S = params.S|default(1000)|int %}
  {% set P = params.P|default(100)|int %}
  SET_PIN PIN=BEEPER_pin VALUE=0.5 CYCLE_TIME={1.0/S}
  G4 P{P}
  SET_PIN PIN=BEEPER_pin VALUE=0